<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="wangjian" content="web" />
		<title>个人设置</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../plugin/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/common/common.css" />
		<style type="text/css">
			.none {
				display: none;
			}
			
		</style>
	</head>

	<body>
		<div class="main container-fluid" style="overflow:inherit;">
			<div class="row head numshu_btm">
				<div class="btngroup">
					个人设置
				</div>
			</div>
			<div class="list_btm">
				<div class="form-horizontal">
					<div class="form-group">
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label text-right">
							<span class="" style="padding-left: 20px;">姓名</span>
						</label>
						<div class="col-sm-7">
							<input type="text" name="student_name" id="student_name" class="form-control" readonly="readonly" value="温慧" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label text-right">
							<span class="" style="padding-left: 20px;">角色权限</span>
						</label>
						<div class="col-sm-7">
							<span class="form-control">题库管理员</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label text-right">
							<span class="" style="padding-left: 20px;">手机号</span>
						</label>
						<div class="col-sm-7">
							<input type="text" name="student_name" id="student_name" class="form-control" readonly="readonly" value="18811881199" />
							
						</div>
						<label class="col-sm-2  text-right">
							<button class="btn edit_phone" style="">修改手机号</button>
						</label>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label text-right">
							<span class="" style="padding-left: 20px;">密码</span>
						</label>
						<div class="col-sm-7">
							<input type="password" name="student_name" id="student_name" class="form-control" readonly="readonly" value="18811881199" />
							
						</div>
						<label class="col-sm-2  text-right">
							<button class="btn edit_password" style="">修改密码</button>
						</label>
					</div>
				</div>

			</div>
		</div>
		<div class="edit_phone_html none">
			<div class="form-horizontal">
				<div class="form-group">
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label text-right">
						<span class="" style="padding-left: 20px;">新手机号</span>
					</label>
					<div class="col-sm-6">
						<input type="text" name="student_name" id="student_name" class="form-control" value="" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label text-right">
						<span class="" style="padding-left: 20px;">验证码</span>
					</label>
					<div class="col-sm-6">
						<input type="text" name="student_name" id="student_name" class="form-control" value="" />
					</div>
					<label class="col-sm-2  text-right">
						<button class="btn get_code">获取验证码</button>
						<button class="btn edit_password count_down none">60S后重新获取</button>
					</label>
				</div>
			</div>
		</div>
		
		<div class="edit_password_html none">
			<div class="form-horizontal">
				<div class="form-group">
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label text-right">
						<span class="" style="padding-left: 20px;">旧密码</span>
					</label>
					<div class="col-sm-8">
						<input type="text" name="student_name" id="student_name" class="form-control" value="" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label text-right">
						<span class="" style="padding-left: 20px;">新密码</span>
					</label>
					<div class="col-sm-8">
						<input type="text" name="student_name" id="student_name" class="form-control" value="" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label text-right">
						<span class="" style="padding-left: 20px;">再次输入新密码</span>
					</label>
					<div class="col-sm-8">
						<input type="text" name="student_name" id="student_name" class="form-control" value="" />
					</div>
				</div>
			</div>
		</div>
			
	</body>
	<script type="text/javascript" src="../../js/common/Jquery.3.1.1.js"></script>
	<script type="text/javascript" src="../../plugin/layer/layer.js"></script>
	<script type="text/javascript">
		$('.edit_phone').click(function(){
			layer.open({
				title: "修改手机号",
				content: $('.edit_phone_html').html(),
				skin: 'layui-layer-lana',
				shadeClose: false,
				btn: ['确定', "取消"],
				area:['50%','auto'],
				yes: function(index, layero) {
					layer.close(index);
				},
				btn2: function(index, layero) {
					//按钮【按钮二】的回调
					layer.close(index);
				}
			});
		});
		$('.edit_password').click(function(){
			layer.open({
				title: "修改密码",
				content: $('.edit_password_html').html(),
				skin: 'layui-layer-lana',
				shadeClose: false,
				btn: ['确定', "取消"],
				area:['50%','auto'],
				yes: function(index, layero) {
					layer.close(index);
				},
				btn2: function(index, layero) {
					//按钮【按钮二】的回调
					layer.close(index);
				}
			});
		});
	</script>
</html>
