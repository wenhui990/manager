<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="wangjian" content="web" />
		<title>编辑教师</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/common/reset.css"/>
		<link rel="stylesheet" href="../../plugin/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" href="../../plugin/bootstrap-select/css/bootstrap-select.css" />
		<link rel="stylesheet" href="../../css/common/common_list.css" />
		<link rel="stylesheet" href="../../css/common/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap-datetimepicker.min.css"/>
		<style type="text/css">
			.delete_line:hover{
				color: red;
			}
			.none{
				display: none;
			}
			.subject_grade_lists{
				text-align: center;
			}
			.subject_grade_lists th{
				text-align: center;
			}
			.subject_grade_lists_td select{
				border: 0;
				box-shadow: none;
				text-align: center;
			}
			.subject_grade_lists_td span{
				padding: 10px 20px;
			}
			.subject_grade_lists_td span:hover{
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="main container-fluid" style="overflow:inherit;">
			<div class="row head numshu_btm">
				<div class="btngroup">
					<input class="commonbtn save" type="button" value="保存"/>
					<input class="commonbtn back" type="button" value="返回"/>
				</div>
			</div>
			<div class="list_btm">
				
				<div class="form-horizontal">
					<div class="form-group">
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label text-right">
							<span class="warn" style="padding-left: 20px;">姓名</span>
						</label>
						<div class="col-sm-3">
							<input type="text" name="teacher_name" id="teacher_name" class="form-control" value="" />
						</div>
						<label class="col-sm-2 control-label text-right">
							<span class="warn" style="padding-left: 20px;">手机号</span>
						</label>
						<div class="col-sm-3">
							<input type="text" name="teacher_phone" id="teacher_phone" class="form-control" value="" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label text-right">
							<span class="warn" style="padding-left: 20px;">学校</span>
						</label>
						<div class="col-sm-3">
							<select  class="selectpicker form-control organization schoolLists" >
						      	<option value="">请选择</option>
								<option value="2">县教育局</option>
								<option value="3">直属教育局</option>
								<option value="4">市教育局</option>
						      </select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label text-right">
							<span class="" style="padding-left: 20px;"></span>
						</label>
						<div class="col-sm-1">
							<button id="add_teacher_line" class="btn">添加行</button>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label text-right">
							<span class="" style="padding-left: 20px;">任教科目及班级</span>
						</label>
						<div class="col-sm-9">
							<table border="1" class="table subject_grade_lists">
								<tr>
									<th>序号</th>
									<th>任教年级</th>
									<th>任教班级</th>
									<th>任教科目</th>
									<th>是否该班班主任</th>
								</tr>
							</table>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label text-right">
							<span class="" style="padding-left: 20px;">身份证号</span>
						</label>
						<div class="col-sm-3">
							<input type="text" name="school_phone" id="school_phone" class="form-control" value="" />
						</div>
						<label class="col-sm-2 control-label text-right">
							<span class="" style="padding-left: 20px;">性别</span>
						</label>
						<div class="col-sm-3">
							<select name="" class="form-control">
								<option value="">请选择</option>
								<option value="">男</option>
								<option value="">女</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label text-right">
							<span class="" style="padding-left: 20px;">出生年月</span>
						</label>
						<div class="col-sm-3">
							<input type="date" name="school_phone" id="school_phone" class="form-control" value="" />
						</div>
					</div>
				</div>
				
			
			</div>
		</div>	
					
	</body>
	<script type="text/javascript" src="../../js/common/Jquery.3.1.1.js" ></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="../../plugin/bootstrap-select/js/bootstrap-select.min.js" ></script>
	<script type="text/javascript" src="../../plugin/layer/layer.js"></script>
	<script type="text/javascript" src="../../js/userManage/add_teacher.js" ></script>
	<script src="../../js/bootstrap-datetimepicker.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
	</script>
</html>
