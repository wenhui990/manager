<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="wangjian" content="web" />
		<title>新建班级</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/common/reset.css" />
		<link rel="stylesheet" href="../../plugin/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" href="../../plugin/bootstrap-select/css/bootstrap-select.css" />
		<link rel="stylesheet" href="../../plugin/paging/paging.css" />
		<link rel="stylesheet" href="../../css/common/common_list.css" />
		<link rel="stylesheet" href="../../css/common/common.css" />
		<link rel="stylesheet" href="../../plugin/vue-pagination/index.css" />
	</head>

	<body>
		<div class="main container-fluid" style="overflow:inherit;">
			<div class="row head numshu_btm">
				<div class="btngroup">
					<input class="commonbtn save_grade" type="button" value="保存" />
					<input class="commonbtn back_grademanage" type="button" value="返回" />
				</div>
			</div>
			<div class="list_btm">

				<div class="form-horizontal">
					<div class="form-group">
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label text-right">
							<span class="warn" style="padding-left: 20px;">班级名称</span>
						</label>
						<div class="col-sm-7">
							<input type="text" name="grade_name" id="grade_name" value="" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label text-right">
							<span class="" style="padding-left: 20px;">班主任</span>
						</label>
						<div class="col-sm-7">
							<span class="charge_teacher_name"></span>　&nbsp;
							<button class="btn-sm select_charge_teacher">选择</button>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label text-right">
							<span class="" style="padding-left: 20px;">任课教师</span>
						</label>
						<div class="col-sm-7">
							<button class="btn-sm add_teacher" style="float: right;">新增</button> <br /><br />

							<table class="table teacher_lists table-hover">
								<thead>
									<th>科目</th>
									<th>任课教师</th>
									<th>操作</th>
								</thead>
								<tbody class="teacher_subject">
								</tbody>
							</table>
						</div>
					</div>
				</div>

			</div>
		</div>
		<div class="modal fade" tabindex="-1" role="dialog" id="teacher_name_lists">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">教师列表</h4>
					</div>
					<div class="modal-body">
						教师姓名：<input type="text" name="" id="select_teacher_name" value="" />
						<button class="select_teacher">查询</button><br /><br />
						<table class="table table-hover">
							<tr>
								<th>老师姓名</th>
								<th>手机号</th>
								<th>操作</th>
							</tr>
							<tbody class="teacher_table_list"></tbody>
						</table>
						<div id="pageToolbar" style="float: right;margin-right: 20px;"></div>
					</div>
					<div class="modal-footer">
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../js/common/Jquery.3.1.1.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../plugin/bootstrap-select/js/bootstrap-select.min.js"></script>
	<script type="text/javascript" src="../../plugin/paging/paging.js"></script>
	<script type="text/javascript" src="../../plugin/layer/layer.js"></script>
	<script src="../../js/vue/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/dataUrl.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../../plugin/paging/query.js"></script>
	<script src="../../js/vue/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../../js/organizationalManage/add_grade.js"></script>
	<script type="text/javascript">
	</script>

</html>
