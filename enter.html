<html>
	<head>
		<meta charset="UTF-8">

		<!--[if lt IE 9]>
		<script src="assets/html5shiv.js"></script>
		<script src="assets/respond.min.js"></script>
		<![endif]-->
		<!--[if !IE]>

		<script type="text/javascript">
			if("ontouchend" in document) document.write("<script src='assets/jquery.mobile.custom.min.js'>" + "<" + "script>");
		</script>
		<script src="./index_files/jquery-1.9.1.min.js"></script>

		  <script src="assets/excanvas.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="main">
			<div class="cont">
				<div class="hint"></div>
				<div>
					<label class="_style" for="txt">登录账号：</label>
					<input type="text" class="_text" id="txt"/>
				</div>
				<div class="_cont">
					<label class="_style" for="pas">登录密码：</label>
					<input type="password" class="_password" id="pas"/>
				</div>
				<div>
					<button>登录</button>
				</div>
			</div>
		</div>
		<script src="js/md5.js" type="text/javascript" charset="utf-8"></script>
		<script>
		
			$(document).on("keydown",function(event){
				if(event.keyCode==13){
				fnEnter()
				}
			});
			$("button").on("click",function(){
				fnEnter()
			})
			function fnEnter(){
				if($("._text").val()==""){
					$(".hint").text("请输入账号")
				}else if($("._password").val()==""){
					$(".hint").text("请输入密码")
				}else{
					$.ajax({
						type:"get",
						url: org_url + dataUrl.login,
						data:{
							phone: $("._text").val(),
							pass: hex_md5($("._password").val())
						},
						async:true,
						xhrFields: {
					        withCredentials: true
					    },
					    crossDomain: true,
						success: function(data){
							console.log(data);
							if(data.token){
								$(".hint").text('登录成功！');
								sessionStorage.id = data.id;
								sessionStorage.userid = data.userid;
								sessionStorage.token = data.token;
								window.location.href="index.html";
							}else{
								$(".hint").text('用户名或密码错误！');
							}
						}
					});
					
				}
			}
		</script>
	</body>
	
	
</html>
